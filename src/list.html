<template>
	<require from='./resources/main.css'></require>
	<require from="./card"></require>
	<div class="well">
		<div>
			<label id="listName" style="display:inline; font-size:25px" contenteditable="true">List Name</label>
			<button click.delegate="saveListName()" type="button" class="btn btn-primary active" style="float:right;">Save</button>
		</div>
		<div>
			<ul>
				<li repeat.for="card of cards" style="list-style-type: none;">
					<compose view-model="card"></compose>
				</li>
			</ul>
		</div>
		<button click.delegate="newCard()" type="button" class="btn btn-primary active" style="float:right;">New Card</button>
		<button click.delegate="deleteList()" type="button" class="btn btn-primary active" style="float:left;">Delete list</button>

	</div>
</template>
